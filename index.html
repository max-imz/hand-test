<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Index Synchronisé 3D</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background-color: #111; }
        #container { width: 100vw; height: 100vh; }
        #status { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.7); padding: 10px; }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="status">Chargement...</div>
    <video id="video" autoplay playsinline style="display:none;"></video>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 3;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        let handModel, bones = {};

        // Chargement du modèle hand.gltf
        const loader = new THREE.GLTFLoader();
        loader.load('./hand.gltf', (gltf) => {
            handModel = gltf.scene;
            scene.add(handModel);

            // Identifier les bones de l'index
            handModel.traverse(obj => {
                if (obj.isBone) {
                    if (obj.name === 'index_01R_017') bones.index1 = obj;
                    if (obj.name === 'index_02R_018') bones.index2 = obj;
                    if (obj.name === 'index_03R_019') bones.index3 = obj;
                }
            });

            if (bones.index1 && bones.index2 && bones.index3) {
                document.getElementById('status').textContent = "Prêt : bouge ton index !";
            } else {
                document.getElementById('status').textContent = "Erreur : Bones index manquants";
            }
        }, undefined, (error) => {
            console.error("Erreur chargement modèle :", error);
            document.getElementById('status').textContent = "Erreur chargement modèle";
        });

        // MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7,
            selfieMode: true
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks?.length > 0 && handModel) {
                const landmarks = results.multiHandLandmarks[0];

                // Points MediaPipe de l'index
                const joints = [
                    landmarks[5],  // base MCP
                    landmarks[6],  // PIP
                    landmarks[7],  // DIP
                    landmarks[8]   // TIP
                ];

                for (let i = 0; i < 3; i++) {
                    const start = joints[i];
                    const end = joints[i+1];

                    const startVec = new THREE.Vector3(start.x, -start.y, start.z);
                    const endVec = new THREE.Vector3(end.x, -end.y, end.z);

                    const dir = new THREE.Vector3().subVectors(endVec, startVec).normalize();
                    const quaternion = new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0, 1, 0), dir);

                    const bone = i === 0 ? bones.index1 : i === 1 ? bones.index2 : bones.index3;
                    if (bone) {
                        bone.quaternion.slerp(quaternion, 0.5); // Doucement ou mets 1 pour direct
                    }
                }
            }
        });

        const videoElement = document.getElementById('video');
        const cameraMP = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 640,
            height: 480
        });
        cameraMP.start().catch(err => {
            console.error("Erreur caméra :", err);
            document.getElementById('status').textContent = "Erreur caméra";
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
