<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main 3D Tracking Miroir Parfait</title>
    <style>
        body, html {
            margin: 0; padding: 0; overflow: hidden;
            background: #111;
        }
        #container {
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="status">Initialisation...</div>
    <video id="video" autoplay playsinline style="display:none;"></video>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // Initialisation Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 3;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Lumières
        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(2, 2, 2);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        // Chargement du modèle 3D
        const loader = new THREE.GLTFLoader();
        let handModel;

        loader.load(
            './hand.gltf',
            (gltf) => {
                handModel = gltf.scene;
                handModel.scale.set(1, 1, 1); // Ajustez selon la taille du modèle
                handModel.position.set(0, 0, 0);
                // Corriger l'orientation de base si nécessaire (exemple : aligner avec Y vers le haut)
                handModel.rotation.set(0, 0, 0); // Ajustez selon votre modèle
                scene.add(handModel);
                document.getElementById('status').textContent = "Prêt - Montrez votre main";
            },
            undefined,
            (error) => {
                console.error("Erreur de chargement :", error);
                document.getElementById('status').textContent = "Erreur : Vérifiez hand.gltf";
            }
        );

        // MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.85, // Précision maximale
            minTrackingConfidence: 0.85,
            selfieMode: true // Mode miroir de MediaPipe
        });

        // Filtrage pour réduire le bruit (moyenne glissante)
        const positionHistory = [];
        const maxHistory = 5; // Nombre de frames pour lisser

        hands.onResults((results) => {
            if (results.multiHandLandmarks?.length > 0 && handModel) {
                const landmarks = results.multiHandLandmarks[0];

                // Position (suivi du poignet)
                const wrist = landmarks[0];
                const palmX = -(wrist.x - 0.5) * 6; // Inverser X pour effet miroir
                const palmY = -(wrist.y - 0.5) * 6; // Inverser Y pour Three.js
                const palmZ = wrist.z * 3; // Profondeur
                const lerpFactor = 0.9; // Très réactif pour minimiser le décalage

                // Lissage de la position
                positionHistory.push({ x: palmX, y: palmY, z: palmZ });
                if (positionHistory.length > maxHistory) positionHistory.shift();
                const smoothedPos = positionHistory.reduce((acc, pos) => ({
                    x: acc.x + pos.x / positionHistory.length,
                    y: acc.y + pos.y / positionHistory.length,
                    z: acc.z + pos.z / positionHistory.length
                }), { x: 0, y: 0, z: 0 });

                handModel.position.x = THREE.MathUtils.lerp(handModel.position.x, smoothedPos.x, lerpFactor);
                handModel.position.y = THREE.MathUtils.lerp(handModel.position.y, smoothedPos.y, lerpFactor);
                handModel.position.z = THREE.MathUtils.lerp(handModel.position.z, smoothedPos.z, lerpFactor);

                // Orientation complète
                const indexBase = landmarks[5];  // Base de l'index
                const pinkyBase = landmarks[17]; // Base de l'auriculaire
                const thumbBase = landmarks[2];  // Base du pouce

                // Vecteurs dans l'espace caméra (inverser Y pour Three.js)
                const vWrist = new THREE.Vector3(wrist.x, -wrist.y, wrist.z);
                const vIndex = new THREE.Vector3(indexBase.x, -indexBase.y, indexBase.z);
                const vPinky = new THREE.Vector3(pinkyBase.x, -pinkyBase.y, pinkyBase.z);
                const vThumb = new THREE.Vector3(thumbBase.x, -thumbBase.y, thumbBase.z);

                // Calcul des axes pour un repère précis
                const xDir = new THREE.Vector3().subVectors(vPinky, vIndex).normalize(); // Axe X : Pinky -> Index
                const zDir = new THREE.Vector3().subVectors(vWrist, vThumb).normalize(); // Axe Z : Wrist -> Thumb
                const yDir = new THREE.Vector3().crossVectors(zDir, xDir).normalize(); // Axe Y : Perpendiculaire
                zDir.crossVectors(xDir, yDir).normalize(); // Recalculer Z pour orthogonalité

                // Matrice de rotation
                const matrix = new THREE.Matrix4().makeBasis(xDir, yDir, zDir);
                let quaternion = new THREE.Quaternion().setFromRotationMatrix(matrix);

                // Appliquer l'effet miroir
                const mirrorMatrix = new THREE.Matrix4().makeRotationY(Math.PI); // Rotation de 180° autour de Y
                const mirroredQuaternion = new THREE.Quaternion().setFromRotationMatrix(mirrorMatrix);
                quaternion.multiply(mirroredQuaternion);

                // Lissage de la rotation
                handModel.quaternion.slerp(quaternion, lerpFactor);

                // Animation des doigts (si bones présents)
                if (handModel.getObjectByName) {
                    const fingerLandmarks = [
                        { name: 'index_bone', base: 5, mid: 6, tip: 8 }, // Index
                        { name: 'middle_bone', base: 9, mid: 10, tip: 12 }, // Majeur
                        { name: 'ring_bone', base: 13, mid: 14, tip: 16 }, // Annulaire
                        { name: 'pinky_bone', base: 17, mid: 18, tip: 20 }, // Auriculaire
                        { name: 'thumb_bone', base: 2, mid: 3, tip: 4 } // Pouce
                    ];

                    fingerLandmarks.forEach(finger => {
                        const bone = handModel.getObjectByName(finger.name);
                        if (bone) {
                            // Calculer l'orientation pour chaque segment du doigt
                            const base = landmarks[finger.base];
                            const mid = landmarks[finger.mid];
                            const tip = landmarks[finger.tip];
                            const vBase = new THREE.Vector3(base.x, -base.y, base.z);
                            const vMid = new THREE.Vector3(mid.x, -mid.y, mid.z);
                            const vTip = new THREE.Vector3(tip.x, -tip.y, tip.z);

                            // Premier segment (base -> mid)
                            const dir1 = new THREE.Vector3().subVectors(vMid, vBase).normalize();
                            const q1 = new THREE.Quaternion().setFromUnitVectors(
                                new THREE.Vector3(0, 1, 0), // Axe par défaut du bone (ajustez si nécessaire)
                                dir1
                            );
                            bone.quaternion.slerp(q1, lerpFactor);

                            // Deuxième segment (mid -> tip, si bone séparé existe)
                            const childBone = bone.children.find(child => child.name.includes('tip'));
                            if (childBone) {
                                const dir2 = new THREE.Vector3().subVectors(vTip, vMid).normalize();
                                const q2 = new THREE.Quaternion().setFromUnitVectors(
                                    new THREE.Vector3(0, 1, 0),
                                    dir2
                                );
                                childBone.quaternion.slerp(q2, lerpFactor);
                            }
                        }
                    });
                }

                document.getElementById('status').textContent = "Main détectée";
            } else {
                document.getElementById('status').textContent = "Aucune main détectée";
            }
        });

        // Caméra
        const videoElement = document.getElementById('video');
        const cameraMP = new Camera(videoElement, {
            onFrame: async () => {
                try {
                    await hands.send({ image: videoElement });
                } catch (e) {
                    console.error("Erreur caméra :", e);
                }
            },
            width: 1280,
            height: 720,
            facingMode: 'user'
        });

        cameraMP.start().catch(e => {
            console.error("Erreur démarrage caméra :", e);
            document.getElementById('status').textContent = "Erreur : Autorisez la caméra";
        });

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Gestion du redimensionnement
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
