<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inspecter Bones Hand.gltf</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #111; color: #fff; font-family: Arial; }
        #container { width: 100vw; height: 100vh; }
        #status { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 10px; z-index: 10; }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="status">Chargement du modèle...</div>
    <video id="video" autoplay playsinline style="display:none;"></video>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        const loader = new THREE.GLTFLoader();
        let handModel;

        loader.load('./hand.gltf',
            (gltf) => {
                handModel = gltf.scene;
                scene.add(handModel);
                document.getElementById('status').textContent = "Modèle chargé, regarde la console pour les bones.";

                console.log("=== Liste des bones dans hand.gltf ===");
                handModel.traverse(obj => {
                    if (obj.isBone) {
                        console.log("Bone trouvé :", obj.name);
                    }
                });
            },
            undefined,
            (error) => {
                console.error("Erreur chargement modèle :", error);
                document.getElementById('status').textContent = "Erreur chargement hand.gltf";
            }
        );

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
