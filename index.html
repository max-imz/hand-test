<!DOCTYPE html>  
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main 3D Tracking</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #111; }
        #container { position: absolute; width: 100vw; height: 100vh; }
        #status {
            position: absolute; top: 10px; left: 10px;
            color: white; background: rgba(0,0,0,0.7);
            padding: 10px; font-family: Arial;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="status">Initialisation...</div>
    <video id="video" autoplay playsinline style="display:none;"></video>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // Initialisation Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Lumière
        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(2, 2, 2);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        // Chargement modèle
        const loader = new THREE.GLTFLoader();
        let handModel, bones = {};

        loader.load('./hand.gltf', (gltf) => {
            handModel = gltf.scene;
            handModel.scale.set(0.5, 0.5, 0.5); // Échelle réduite mais visible
            scene.add(handModel);
            
            // Récupération des bones
            handModel.traverse(child => {
                if (child.isBone) bones[child.name] = child;
            });
            
            document.getElementById('status').textContent = "Prêt - Montrez votre main";
        }, undefined, (error) => {
            console.error("Erreur:", error);
            document.getElementById('status').textContent = "Erreur de chargement";
        });

        // MediaPipe Hands
        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        // Mappage simplifié des doigts
        const fingerMap = {
            thumb: { joints: [1,2,3,4], bones: ["thumb_baseR_03", "thumb_01R_08", "thumb_02R_09", "thumb_03R_010"] },
            index: { joints: [5,6,7,8], bones: ["index_baseR_012", "index_01R_017", "index_02R_018", "index_03R_019"] },
            middle: { joints: [9,10,11,12], bones: ["middle_baseR_020", "middle_01R_025", "middle_02R_026", "middle_03R_027"] },
            ring: { joints: [13,14,15,16], bones: ["ring_baseR_028", "ring_01R_033", "ring_02R_034", "ring_03R_035"] },
            pinky: { joints: [17,0,18,19], bones: ["pinky_baseR_036", "pinky_01R_041", "pinky_02R_042", "pinky_03R_043"] }
        };

        hands.onResults((results) => {
            if (!handModel || !results.multiHandLandmarks?.[0]) return;
            
            const landmarks = results.multiHandLandmarks[0];
            
            // Position globale
            const wrist = landmarks[0];
            handModel.position.set(
                (wrist.x - 0.5) * 3, // Réduction du mouvement
                -(wrist.y - 0.5) * 3,
                0
            );
            
            // Rotation de la paume (simplifiée)
            const palmNormal = new THREE.Vector3(
                landmarks[5].x - landmarks[17].x,
                landmarks[5].y - landmarks[17].y,
                landmarks[5].z - landmarks[17].z
            ).normalize();
            
            handModel.quaternion.setFromUnitVectors(
                new THREE.Vector3(0, 1, 0),
                new THREE.Vector3(palmNormal.x, -palmNormal.y, palmNormal.z)
            );
            
            // Animation des doigts
            Object.values(fingerMap).forEach(finger => {
                finger.joints.slice(0, -1).forEach((joint, i) => {
                    const bone = bones[finger.bones[i]];
                    if (!bone) return;
                    
                    const start = landmarks[joint];
                    const end = landmarks[finger.joints[i+1]];
                    const direction = new THREE.Vector3(
                        end.x - start.x,
                        -(end.y - start.y),
                        end.z - start.z
                    ).normalize();
                    
                    bone.quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), direction);
                });
            });
        });

        // Caméra
        const cameraMP = new Camera(document.getElementById('video'), {
            onFrame: async () => await hands.send({ image: video }),
            width: 640, height: 480, facingMode: 'user'
        });
        cameraMP.start().catch(e => console.error("Erreur caméra:", e));

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
