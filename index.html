<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Doigts - Index en Temps Réel</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #111; }
        #container { width: 100vw; height: 100vh; }
        #status { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="status">Chargement...</div>
    <video id="video" autoplay playsinline style="display:none;"></video>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        const loader = new THREE.GLTFLoader();
        let handModel, bones = {};

        loader.load('./hand.gltf', (gltf) => {
            handModel = gltf.scene;
            scene.add(handModel);

            // Chercher les bones de l'index
            handModel.traverse(obj => {
                if (obj.isBone) {
                    if (obj.name.includes("index_01")) bones.index01 = obj;
                    if (obj.name.includes("index_02")) bones.index02 = obj;
                    if (obj.name.includes("index_03")) bones.index03 = obj;
                }
            });

            document.getElementById('status').textContent = "Modèle prêt, montre ta main";
        }, undefined, (error) => {
            console.error("Erreur de chargement :", error);
            document.getElementById('status').textContent = "Erreur : Vérifie hand.gltf";
        });

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7,
            selfieMode: true
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks?.length > 0 && handModel) {
                const landmarks = results.multiHandLandmarks[0];

                // Bouger l'index en fonction des landmarks MediaPipe
                const joints = [
                    landmarks[5],  // index MCP (base)
                    landmarks[6],  // index PIP (milieu)
                    landmarks[7],  // index DIP (avant-dernier)
                    landmarks[8]   // index TIP (bout)
                ];

                for (let i = 0; i < 3; i++) {
                    const start = joints[i];
                    const end = joints[i + 1];

                    const vecStart = new THREE.Vector3(start.x, -start.y, start.z);
                    const vecEnd = new THREE.Vector3(end.x, -end.y, end.z);

                    const dir = new THREE.Vector3().subVectors(vecEnd, vecStart).normalize();
                    const quat = new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0, 1, 0), dir);

                    const bone = i === 0 ? bones.index01 : i === 1 ? bones.index02 : bones.index03;
                    if (bone) bone.quaternion.slerp(quat, 0.5);
                }
            }
        });

        const videoElement = document.getElementById('video');
        const cameraMP = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 640,
            height: 480,
            facingMode: 'user'
        });

        cameraMP.start().catch(err => {
            console.error("Erreur caméra :", err);
            document.getElementById('status').textContent = "Erreur : Autoriser la caméra";
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
