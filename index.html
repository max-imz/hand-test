<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main 3D Tracking</title>
    <style>
        body, html {
            margin: 0; padding: 0; overflow: hidden;
            background: #111;
        }
        #container {
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="status">Initialisation...</div>

    <video id="video" autoplay playsinline style="display:none;"></video>

    <!-- Three.js + MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // Initialisation Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Lumières
        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(2, 2, 2);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        // Chargement du modèle 3D
        const loader = new THREE.GLTFLoader();
        let handModel;

        loader.load(
            './hand.gltf',
            (gltf) => {
                handModel = gltf.scene;
                handModel.scale.set(1, 1, 1);
                handModel.position.set(0, 0, 0);

                // Apply a fixed correction rotation to align the model's default pose
                // Adjust this based on the hand.gltf model's default orientation
                handModel.rotation.set(0, 0, 0); // Reset rotation
                scene.add(handModel);
                document.getElementById('status').textContent = "Prêt - Montrez votre main";
            },
            undefined,
            (error) => {
                console.error("Erreur de chargement :", error);
                document.getElementById('status').textContent = "Erreur : Vérifiez hand.gltf";
            }
        );

        // MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7,
            selfieMode: true
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks?.length > 0 && handModel) {
                const landmarks = results.multiHandLandmarks[0];

                // Position (suivi du poignet)
                const wrist = landmarks[0];
                const palmX = (wrist.x - 0.5) * 6;
                const palmY = -(wrist.y - 0.5) * 6;
                const lerpFactor = 0.3;
                handModel.position.x = THREE.MathUtils.lerp(handModel.position.x, palmX, lerpFactor);
                handModel.position.y = THREE.MathUtils.lerp(handModel.position.y, palmY, lerpFactor);
                handModel.position.z = 0;

                // Orientation complète de la paume
                const indexBase = landmarks[5]; // Base of index finger
                const pinkyBase = landmarks[17]; // Base of pinky finger
                const middleTip = landmarks[12]; // Tip of middle finger (to determine finger direction)

                // Adjust for selfieMode (mirrored X-axis)
                const vWrist = new THREE.Vector3(1 - wrist.x, wrist.y, wrist.z || 0);
                const vIndex = new THREE.Vector3(1 - indexBase.x, indexBase.y, indexBase.z || 0);
                const vPinky = new THREE.Vector3(1 - pinkyBase.x, pinkyBase.y, pinkyBase.z || 0);
                const vMiddleTip = new THREE.Vector3(1 - middleTip.x, middleTip.y, middleTip.z || 0);

                // Define the hand's coordinate system
                // yDir: Direction of fingers (wrist to middle finger tip)
                const yDir = new THREE.Vector3().subVectors(vMiddleTip, vWrist).normalize();
                // xDir: Across the palm (index to pinky)
                const xDir = new THREE.Vector3().subVectors(vPinky, vIndex).normalize();
                // zDir: Normal to the palm (cross product of xDir and yDir)
                const zDir = new THREE.Vector3().crossVectors(xDir, yDir).normalize();
                // Recompute xDir to ensure orthogonality
                xDir.crossVectors(yDir, zDir).normalize();

                // Log directions for debugging
                console.log("yDir (fingers):", yDir);
                console.log("xDir (across palm):", xDir);
                console.log("zDir (palm normal):", zDir);

                // Create a rotation matrix from the basis
                // Assuming hand.gltf fingers point along its local Y-axis by default
                const matrix = new THREE.Matrix4().makeBasis(xDir, yDir, zDir);

                // Convert to quaternion
                const quaternion = new THREE.Quaternion().setFromRotationMatrix(matrix);

                // Apply a correction rotation if needed
                // If the model is still misaligned, adjust this correction
                const correction = new THREE.Quaternion().setFromEuler(new THREE.Euler(Math.PI / 2, 0, 0)); // Rotate 90 degrees around X-axis
                quaternion.multiply(correction);

                // Smoothly apply the rotation
                handModel.quaternion.slerp(quaternion, lerpFactor);
            }
        });

        // Caméra
        const cameraMP = new Camera(video, {
            onFrame: async () => {
                try {
                    await hands.send({ image: video });
                } catch (e) {
                    console.error("Erreur caméra :", e);
                }
            },
            width: 640,
            height: 480,
            facingMode: 'user'
        });

        cameraMP.start().catch(e => {
            console.error("Erreur démarrage caméra :", e);
            document.getElementById('status').textContent = "Erreur : Autorisez la caméra";
        });

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
