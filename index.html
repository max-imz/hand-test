<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Main 3D - Contrôle Libre Immersif</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="instructions">
        Cliquez pour verrouiller la caméra<br>
        WASD : Déplacer<br>
        Espace : Monter<br>
        Shift : Descendre<br>
        Souris : Orienter
    </div>

    <!-- Chargez Three.js et les extensions -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/objects/Sky.js"></script>

    <script>
        // 1. Initialisation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Lumières
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // 3. Ajout d'une skybox pour l'immersion
        const sky = new THREE.Sky();
        sky.scale.setScalar(1000);
        scene.add(sky);
        const skyUniforms = sky.material.uniforms;
        skyUniforms['turbidity'].value = 10;
        skyUniforms['rayleigh'].value = 2;
        skyUniforms['mieCoefficient'].value = 0.005;
        skyUniforms['mieDirectionalG'].value = 0.8;
        skyUniforms['sunPosition'].value.set(1, 1, 1);

        // 4. Chargez la main (hand.gltf)
        const loader = new THREE.GLTFLoader();
        loader.load(
            'hand.gltf',
            (gltf) => {
                const hand = gltf.scene;
                scene.add(hand);
                hand.position.set(0, 0, 0);
                console.log("Modèle chargé avec succès !");
            },
            (xhr) => console.log(`Chargement : ${(xhr.loaded / xhr.total * 100)}%`),
            (error) => {
                console.error("Erreur de chargement :", error);
                alert("Impossible de charger hand.gltf. Vérifiez le chemin ou le fichier.");
            }
        );

        // 5. Contrôles PointerLock
        const controls = new THREE.PointerLockControls(camera, renderer.domElement);
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, moveUp = false, moveDown = false;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const speed = 10.0; // Vitesse de déplacement
        let prevTime = performance.now();

        // Instructions pour verrouiller la caméra
        const instructions = document.getElementById('instructions');
        instructions.addEventListener('click', () => {
            controls.lock();
        });
        controls.addEventListener('lock', () => instructions.style.display = 'none');
        controls.addEventListener('unlock', () => instructions.style.display = 'block');

        // Gestion des touches
        const onKeyDown = (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyD': moveRight = true; break;
                case 'Space': moveUp = true; break;
                case 'ShiftLeft': moveDown = true; break;
            }
        };
        const onKeyUp = (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyD': moveRight = false; break;
                case 'Space': moveUp = false; break;
                case 'ShiftLeft': moveDown = false; break;
            }
        };
        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // 6. Position initiale de la caméra
        camera.position.set(0, 1, 3); // Légèrement surélevé pour une vue naturelle

        // 7. Animation
        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            // Mise à jour du mouvement
            velocity.x = 0;
            velocity.y = 0;
            velocity.z = 0;
            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.y = Number(moveUp) - Number(moveDown);
            direction.normalize();

            if (moveForward || moveBackward) velocity.z -= direction.z * speed * delta;
            if (moveLeft || moveRight) velocity.x -= direction.x * speed * delta;
            if (moveUp || moveDown) velocity.y -= direction.y * speed * delta;

            controls.moveRight(-velocity.x * delta);
            controls.moveForward(-velocity.z * delta);
            camera.position.y += velocity.y * delta; // Monter/descendre

            prevTime = time;
            renderer.render(scene, camera);
        }
        animate();

        // 8. Redimensionnement
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
