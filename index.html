<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main 3D Tracking - Fid√®le</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: #111; }
    #container { position: absolute; width: 100vw; height: 100vh; }
    #status { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.7); padding: 10px; font-family: Arial; }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="status">Initialisation...</div>
  <video id="video" autoplay playsinline style="display:none;"></video>

  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('container').appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1.5);
    light.position.set(2, 2, 2);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));

    const loader = new THREE.GLTFLoader();
    let handModel;

    loader.load('./hand.gltf', (gltf) => {
      handModel = gltf.scene;
      handModel.scale.set(1, 1, 1);
      scene.add(handModel);
      document.getElementById('status').textContent = "Pr√™t - Montrez votre main";
    }, undefined, (error) => {
      console.error("Erreur chargement :", error);
      document.getElementById('status').textContent = "Erreur : V√©rifiez hand.gltf";
    });

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7,
      selfieMode: true
    });

    hands.onResults((results) => {
      if (results.multiHandLandmarks?.length > 0 && handModel) {
        const landmarks = results.multiHandLandmarks[0];

        // üìç Position : on prend directement le poignet
        const wrist = landmarks[0];
        const posX = (wrist.x - 0.5) * 6;
        const posY = -(wrist.y - 0.5) * 6;
        const posZ = -wrist.z * 6;

        handModel.position.set(posX, posY, posZ);

        // üß≠ Orientation : utiliser des vecteurs plus fiables pour suivre la main
        const indexBase = landmarks[5];  
        const pinkyBase = landmarks[17]; 
        const middleBase = landmarks[9]; 

        const vWrist = new THREE.Vector3(wrist.x, -wrist.y, -wrist.z);
        const vIndex = new THREE.Vector3(indexBase.x, -indexBase.y, -indexBase.z);
        const vPinky = new THREE.Vector3(pinkyBase.x, -pinkyBase.y, -pinkyBase.z);
        const vMiddle = new THREE.Vector3(middleBase.x, -middleBase.y, -middleBase.z);

        const xDir = new THREE.Vector3().subVectors(vPinky, vIndex).normalize();   // Largeur paume
        const zDir = new THREE.Vector3().subVectors(vMiddle, vWrist).normalize();  // Profondeur paume
        const yDir = new THREE.Vector3().crossVectors(zDir, xDir).normalize();     // Haut paume

        const matrix = new THREE.Matrix4().makeBasis(xDir, yDir, zDir);
        const quaternion = new THREE.Quaternion().setFromRotationMatrix(matrix);

        handModel.quaternion.copy(quaternion); // üî• Pas de slerp, orientation imm√©diate
      }
    });

    const video = document.getElementById('video');
    const cameraMP = new Camera(video, {
      onFrame: async () => { await hands.send({ image: video }); },
      width: 640, height: 480, facingMode: 'user'
    });
    cameraMP.start().catch(e => {
      console.error("Erreur cam√©ra :", e);
      document.getElementById('status').textContent = "Erreur : Autorisez la cam√©ra";
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
