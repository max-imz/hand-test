<!DOCTYPE html>  
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main 3D Tracking</title>
    <style>
        body, html {
            margin: 0; padding: 0; overflow: hidden;
            background: #111;
        }
        #container {
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="status">Initialisation...</div>

    <video id="video" autoplay playsinline style="display:none;"></video>

    <!-- Three.js + MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // Initialisation Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Lumières
        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(2, 2, 2);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        // Chargement du modèle 3D
        const loader = new THREE.GLTFLoader();
        let handModel;
        let indexBones = []; // Pour stocker les bones de l'index

        loader.load(
            './hand.gltf',
            (gltf) => {
                handModel = gltf.scene;
                handModel.scale.set(1, 1, 1);
                handModel.position.set(0, 0, 0);
                scene.add(handModel);

                // Recherche des bones de l'index (à ajuster selon les noms dans votre modèle)
                handModel.traverse((node) => {
                    if (node.isBone) {
                        if (node.name.includes('index_01') || node.name.includes('Index1')) indexBones[0] = node; // Phalange proximale
                        if (node.name.includes('index_02') || node.name.includes('Index2')) indexBones[1] = node; // Phalange intermédiaire
                        if (node.name.includes('index_03') || node.name.includes('Index3')) indexBones[2] = node; // Phalange distale
                    }
                });

                if (indexBones.length < 3) {
                    console.warn("Certains bones de l'index n'ont pas été trouvés. Vérifiez les noms dans hand.gltf.");
                    document.getElementById('status').textContent = "Erreur : Bones de l'index manquants";
                } else {
                    document.getElementById('status').textContent = "Prêt - Montrez votre main";
                }
            },
            undefined,
            (error) => {
                console.error("Erreur de chargement :", error);
                document.getElementById('status').textContent = "Erreur : Vérifiez hand.gltf";
            }
        );

        // MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        // Quaternions pour les rotations
        const initialRotation = new THREE.Quaternion().setFromEuler(new THREE.Euler(0, Math.PI, 0)); // Rotation initiale : x: 0, y: π, z: 0
        const xRotation = new THREE.Quaternion().setFromEuler(new THREE.Euler(-Math.PI / 2, 0, 0)); // Rotation supplémentaire : x: -π/2

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7,
            selfieMode: true
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks?.length > 0 && handModel && indexBones.length === 3) {
                const landmarks = results.multiHandLandmarks[0];

                // Position (suivi du poignet)
                const wrist = landmarks[0];
                const palmX = (wrist.x - 0.5) * 6;
                const palmY = -(wrist.y - 0.5) * 6;
                const lerpFactor = 0.3;
                handModel.position.x = THREE.MathUtils.lerp(handModel.position.x, palmX, lerpFactor);
                handModel.position.y = THREE.MathUtils.lerp(handModel.position.y, palmY, lerpFactor);
                handModel.position.z = 0;

                // Orientation complète de la paume
                const indexBase = landmarks[5];  
                const pinkyBase = landmarks[17]; 

                const vWrist = new THREE.Vector3(wrist.x, -wrist.y, wrist.z);
                const vIndex = new THREE.Vector3(indexBase.x, -indexBase.y, indexBase.z);
                const vPinky = new THREE.Vector3(pinkyBase.x, -pinkyBase.y, pinkyBase.z);

                // Repère main : X = Pinky-Index, Y = normal, Z = Pinky-Wrist
                const xDir = new THREE.Vector3().subVectors(vPinky, vIndex).normalize();
                const zDir = new THREE.Vector3().subVectors(vPinky, vWrist).normalize();
                const yDir = new THREE.Vector3().crossVectors(zDir, xDir).normalize();
                zDir.crossVectors(xDir, yDir).normalize();

                const matrix = new THREE.Matrix4().makeBasis(xDir, yDir, zDir);
                const quaternion = new THREE.Quaternion().setFromRotationMatrix(matrix);

                // Combiner la rotation dynamique, initiale (x: 0, y: π, z: 0), et x: -π/2
                const finalQuaternion = quaternion.clone().multiply(initialRotation).multiply(xRotation);
                handModel.quaternion.slerp(finalQuaternion, lerpFactor);

                // Suivi des articulations de l'index
                const lm5 = new THREE.Vector3(landmarks[5].x, -landmarks[5].y, landmarks[5].z); // MCP
                const lm6 = new THREE.Vector3(landmarks[6].x, -landmarks[6].y, landmarks[6].z); // PIP
                const lm7 = new THREE.Vector3(landmarks[7].x, -landmarks[7].y, landmarks[7].z); // DIP
                const lm8 = new THREE.Vector3(landmarks[8].x, -landmarks[8].y, landmarks[8].z); // Tip

                // Calcul des directions des segments de l'index
                const dirProximal = new THREE.Vector3().subVectors(lm6, lm5).normalize(); // MCP -> PIP
                const dirMiddle = new THREE.Vector3().subVectors(lm7, lm6).normalize(); // PIP -> DIP
                const dirDistal = new THREE.Vector3().subVectors(lm8, lm7).normalize(); // DIP -> Tip

                // Appliquer les rotations aux bones (en espace local)
                if (indexBones[0]) {
                    const proximalQuat = new THREE.Quaternion().setFromUnitVectors(
                        new THREE.Vector3(0, 1, 0), // Supposons que l'axe par défaut du bone est Y-up
                        dirProximal
                    );
                    indexBones[0].quaternion.slerp(proximalQuat, lerpFactor);
                }
                if (indexBones[1]) {
                    const middleQuat = new THREE.Quaternion().setFromUnitVectors(
                        new THREE.Vector3(0, 1, 0),
                        dirMiddle
                    );
                    indexBones[1].quaternion.slerp(middleQuat, lerpFactor);
                }
                if (indexBones[2]) {
                    const distalQuat = new THREE.Quaternion().setFromUnitVectors(
                        new THREE.Vector3(0, 1, 0),
                        dirDistal
                    );
                    indexBones[2].quaternion.slerp(distalQuat, lerpFactor);
                }
            }
        });

        // Caméra
        const cameraMP = new Camera(video, {
            onFrame: async () => {
                try {
                    await hands.send({ image: video });
                } catch (e) {
                    console.error("Erreur caméra :", e);
                }
            },
            width: 640,
            height: 480,
            facingMode: 'user'
        });

        cameraMP.start().catch(e => {
            console.error("Erreur démarrage caméra :", e);
            document.getElementById('status').textContent = "Erreur : Autorisez la caméra";
        });

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
