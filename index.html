<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main 3D Tracking Miroir</title>
    <style>
        body, html {
            margin: 0; padding: 0; overflow: hidden;
            background: #111;
        }
        #container {
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="status">Initialisation...</div>

    <video id="video" autoplay playsinline style="display:none;"></video>

    <!-- Three.js + MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // Initialisation Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Lumières
        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(2, 2, 2);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        // Chargement du modèle 3D
        const loader = new THREE.GLTFLoader();
        let handModel;

        loader.load(
            './hand.gltf',
            (gltf) => {
                handModel = gltf.scene;
                // Augmentation significative de la taille (0.3 au lieu de 0.1)
                handModel.scale.set(0.3, 0.3, 0.3); // <-- Taille augmentée ici
                scene.add(handModel);
                document.getElementById('status').textContent = "Prêt - Montrez votre main";
            },
            undefined,
            (error) => {
                console.error("Erreur de chargement :", error);
                document.getElementById('status').textContent = "Erreur : Vérifiez hand.gltf";
            }
        );

        // MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7,
            selfieMode: true
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks?.length > 0 && handModel) {
                const landmarks = results.multiHandLandmarks[0];
                const handedness = results.multiHandedness[0].label; // 'Left' ou 'Right'

                // Position (suivi du poignet)
                const wrist = landmarks[0];
                const palmX = (wrist.x - 0.5) * 10; 
                const palmY = -(wrist.y - 0.5) * 10;
                
                // Application directe sans interpolation
                handModel.position.set(palmX, palmY, 0);

                // Orientation - méthode améliorée
                const indexBase = landmarks[5];  
                const pinkyBase = landmarks[17]; 
                const middleBase = landmarks[9];

                // Vecteurs pour calculer l'orientation
                const wristPos = new THREE.Vector3(wrist.x, wrist.y, wrist.z);
                const indexPos = new THREE.Vector3(indexBase.x, indexBase.y, indexBase.z);
                const pinkyPos = new THREE.Vector3(pinkyBase.x, pinkyBase.y, pinkyBase.z);
                const middlePos = new THREE.Vector3(middleBase.x, middleBase.y, middleBase.z);

                // Calcul des vecteurs directeurs
                const palmNormal = new THREE.Vector3();
                const palmDirection = new THREE.Vector3();
                
                // Vecteur latéral (pinky to index)
                const lateral = new THREE.Vector3().subVectors(pinkyPos, indexPos);
                
                // Vecteur médian (wrist to middle)
                const median = new THREE.Vector3().subVectors(middlePos, wristPos);
                
                // Normal de la paume (cross product)
                palmNormal.crossVectors(lateral, median).normalize();
                
                // Direction de la paume (normalisé)
                palmDirection.copy(median).normalize();
                
                // Vecteur latéral orthogonal
                const orthogonal = new THREE.Vector3().crossVectors(palmNormal, palmDirection).normalize();
                
                // Création de la matrice de rotation
                const rotationMatrix = new THREE.Matrix4().makeBasis(
                    new THREE.Vector3(orthogonal.x, -orthogonal.y, orthogonal.z),
                    new THREE.Vector3(palmNormal.x, -palmNormal.y, palmNormal.z),
                    new THREE.Vector3(palmDirection.x, -palmDirection.y, palmDirection.z)
                );
                
                // Inversion pour l'effet miroir
                if (handedness === 'Right') {
                    rotationMatrix.scale(new THREE.Vector3(-1, 1, 1));
                } else {
                    rotationMatrix.scale(new THREE.Vector3(1, 1, -1));
                }
                
                // Application de la rotation
                handModel.quaternion.setFromRotationMatrix(rotationMatrix);
            }
        });

        // Caméra
        const video = document.getElementById('video');
        const cameraMP = new Camera(video, {
            onFrame: async () => {
                try {
                    await hands.send({ image: video });
                } catch (e) {
                    console.error("Erreur caméra :", e);
                }
            },
            width: 640,
            height: 480,
            facingMode: 'user'
        });

        cameraMP.start().catch(e => {
            console.error("Erreur démarrage caméra :", e);
            document.getElementById('status').textContent = "Erreur : Autorisez la caméra";
        });

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
