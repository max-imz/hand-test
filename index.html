<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main 3D Tracking</title>
    <style>
        body, html {
            margin: 0; padding: 0; overflow: hidden;
            background: #111;
        }
        #container {
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="status">Initialisation...</div>

    <video id="video" autoplay playsinline style="display:none;"></video>

    <!-- Three.js + MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // 1. Initialisation Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5; // Caméra reculée pour l'échelle (1, 1, 1)
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Lumière
        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(2, 2, 2);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        // 2. Chargement du modèle 3D
        const loader = new THREE.GLTFLoader();
        let handModel;
        
        loader.load(
            './hand.gltf',
            (gltf) => {
                handModel = gltf.scene;
                handModel.scale.set(1, 1, 1); // Échelle demandée
                handModel.position.set(0, 0, 0); // Position initiale centrée
                // Rotation initiale pour aligner les doigts vers le haut
                handModel.rotation.set(0, 0, 0); // Rotation neutre, ajustée dynamiquement
                scene.add(handModel);
                document.getElementById('status').textContent = "Prêt - Montrez votre main";
                console.log("Structure du modèle :", gltf);
            },
            undefined,
            (error) => {
                console.error("Erreur de chargement :", error);
                document.getElementById('status').textContent = "Erreur : Vérifiez hand.gltf";
            }
        );

        // 3. Configuration MediaPipe
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });
        
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7,
            selfieMode: true // Activer le mode miroir pour refléter la main
        });

        hands.onResults((results) => {
		if (results.multiHandLandmarks?.length > 0 && handModel) {
			const landmarks = results.multiHandLandmarks[0];

			// 1?? Position de la paume (centré et mis à l'échelle)
			const palmX = -(landmarks[0].x - 0.5) * 6; // Inversion X pour miroir
			const palmY = -(landmarks[0].y - 0.5) * 6;
			handModel.position.set(palmX, palmY, 0);

			// 2?? Calcul des vecteurs
			const wrist = new THREE.Vector3(
				-(landmarks[0].x - 0.5),
				-(landmarks[0].y - 0.5),
				landmarks[0].z
			);
			const index = new THREE.Vector3(
				-(landmarks[5].x - 0.5),
				-(landmarks[5].y - 0.5),
				landmarks[5].z
			);
			const middle = new THREE.Vector3(
				-(landmarks[9].x - 0.5),
				-(landmarks[9].y - 0.5),
				landmarks[9].z
			);

			// Forward (index - wrist)
			const forward = new THREE.Vector3().subVectors(index, wrist).normalize();
			// Up (middle - wrist)
			const up = new THREE.Vector3().subVectors(middle, wrist).normalize();
			// Right = forward x up
			const right = new THREE.Vector3().crossVectors(forward, up).normalize();
			// Recalcule up pour être perpendiculaire à forward et right
			up.crossVectors(right, forward);
	
			// 3?? Création de la matrice et quaternion
			const matrix = new THREE.Matrix4().makeBasis(right, up, forward);
			const quaternion = new THREE.Quaternion().setFromRotationMatrix(matrix);
	
			// 4?? Appliquer la rotation au modèle
			handModel.setRotationFromQuaternion(quaternion);
	
			// 5?? Debug
			console.log("Position:", { palmX, palmY });
			console.log("Quaternion:", quaternion);
		}
	});


        // 4. Gestion de la caméra
        const cameraMP = new Camera(video, {
            onFrame: async () => {
                try {
                    await hands.send({ image: video });
                } catch (e) {
                    console.error("Erreur caméra :", e);
                }
            },
            width: 640,
            height: 480,
            facingMode: 'user'
        });

        cameraMP.start().catch(e => {
            console.error("Erreur démarrage caméra :", e);
            document.getElementById('status').textContent = "Erreur : Autorisez la caméra";
        });

        // 5. Animation
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Redimensionnement
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
