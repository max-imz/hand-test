<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main 3D Tracking</title>
    <style>
        body, html {
            margin: 0; padding: 0; overflow: hidden;
            background: #111;
        }
        #container {
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="status">Initialisation...</div>

    <video id="video" autoplay playsinline style="display:none;"></video>

    <!-- Three.js + MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(2, 2, 2);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        const loader = new THREE.GLTFLoader();
        let handModel;

        loader.load(
            './hand.gltf',
            (gltf) => {
                handModel = gltf.scene;
                handModel.scale.set(1, 1, 1);
                handModel.position.set(0, 0, 0);
                handModel.rotation.set(0, 0, 0);
                scene.add(handModel);
                document.getElementById('status').textContent = "Prêt - Montrez votre main";
                console.log("Structure du modèle :", gltf);
            },
            undefined,
            (error) => {
                console.error("Erreur de chargement :", error);
                document.getElementById('status').textContent = "Erreur : Vérifiez hand.gltf";
            }
        );

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7,
            selfieMode: true 
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks?.length > 0 && handModel) {
                const landmarks = results.multiHandLandmarks[0];

                // Correction de l'inversion X (gauche-droite)
                const palmX = (landmarks[0].x - 0.5) * 6; // Correction inversion gauche-droite
                const palmY = -(landmarks[0].y - 0.5) * 6; 

                handModel.position.set(palmX, palmY, 0);

                // Calcul de la rotation autour de Z (orientation main)
                const wrist = landmarks[0];
                const middle = landmarks[9];
                const angle = Math.atan2(middle.y - wrist.y, middle.x - wrist.x);
                handModel.rotation.z = -(angle - Math.PI / 2); // Correction rotation même sens

                handModel.rotation.x = Math.PI; 
                handModel.rotation.y = Math.PI; 

                console.log("Landmarks:", { wristX: wrist.x, wristY: wrist.y, middleX: middle.x, middleY: middle.y });
                console.log("Position:", { palmX, palmY });
                console.log("Rotation:", { x: handModel.rotation.x, y: handModel.rotation.y, z: handModel.rotation.z });
            }
        });

        const cameraMP = new Camera(video, {
            onFrame: async () => {
                try {
                    await hands.send({ image: video });
                } catch (e) {
                    console.error("Erreur caméra :", e);
                }
            },
            width: 640,
            height: 480,
            facingMode: 'user'
        });

        cameraMP.start().catch(e => {
            console.error("Erreur démarrage caméra :", e);
            document.getElementById('status').textContent = "Erreur : Autorisez la caméra";
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
