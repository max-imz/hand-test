<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main 3D Tracking Miroir</title>
    <style>
        body, html {
            margin: 0; padding: 0; overflow: hidden;
            background: #111;
        }
        #container {
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="status">Initialisation...</div>
    <video id="video" autoplay playsinline style="display:none;"></video>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // Initialisation Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 3;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Lumières
        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(2, 2, 2);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        // Chargement du modèle 3D
        const loader = new THREE.GLTFLoader();
        let handModel;

        loader.load(
            './hand.gltf',
            (gltf) => {
                handModel = gltf.scene;
                handModel.scale.set(1, 1, 1); // Ajustez selon la taille du modèle
                handModel.position.set(0, 0, 0);
                scene.add(handModel);
                document.getElementById('status').textContent = "Prêt - Montrez votre main";
            },
            undefined,
            (error) => {
                console.error("Erreur de chargement :", error);
                document.getElementById('status').textContent = "Erreur : Vérifiez hand.gltf";
            }
        );

        // MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.8, // Augmenter pour plus de précision
            minTrackingConfidence: 0.8,
            selfieMode: true // Mode miroir activé
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks?.length > 0 && handModel) {
                const landmarks = results.multiHandLandmarks[0];

                // Position (suivi du poignet)
                const wrist = landmarks[0];
                const palmX = -(wrist.x - 0.5) * 5; // Inverser X pour effet miroir
                const palmY = -(wrist.y - 0.5) * 5;
                const palmZ = (wrist.z) * 2; // Ajuster la profondeur
                const lerpFactor = 0.5; // Plus réactif pour un suivi précis

                handModel.position.x = THREE.MathUtils.lerp(handModel.position.x, palmX, lerpFactor);
                handModel.position.y = THREE.MathUtils.lerp(handModel.position.y, palmY, lerpFactor);
                handModel.position.z = THREE.MathUtils.lerp(handModel.position.z, palmZ, lerpFactor);

                // Orientation complète de la paume
                const indexBase = landmarks[5];  // Base de l'index
                const pinkyBase = landmarks[17]; // Base de l'auriculaire
                const thumbBase = landmarks[2];  // Base du pouce

                // Vecteurs pour la main
                const vWrist = new THREE.Vector3(wrist.x, wrist.y, wrist.z);
                const vIndex = new THREE.Vector3(indexBase.x, indexBase.y, indexBase.z);
                const vPinky = new THREE.Vector3(pinkyBase.x, pinkyBase.y, pinkyBase.z);
                const vThumb = new THREE.Vector3(thumbBase.x, thumbBase.y, thumbBase.z);

                // Calcul des axes pour un repère précis
                const xDir = new THREE.Vector3().subVectors(vPinky, vIndex).normalize(); // Axe X : Pinky -> Index
                const zDir = new THREE.Vector3().subVectors(vWrist, vThumb).normalize(); // Axe Z : Wrist -> Thumb
                const yDir = new THREE.Vector3().crossVectors(zDir, xDir).normalize(); // Axe Y : Perpendiculaire
                zDir.crossVectors(xDir, yDir).normalize(); // Recalculer Z pour orthogonalité

                // Créer la matrice de rotation
                const matrix = new THREE.Matrix4().makeBasis(xDir, yDir, zDir);
                const quaternion = new THREE.Quaternion().setFromRotationMatrix(matrix);

                // Appliquer un effet miroir (inverser l'axe X)
                const mirrorMatrix = new THREE.Matrix4().makeRotationY(Math.PI); // Rotation de 180° autour de Y
                const mirroredQuaternion = new THREE.Quaternion().setFromRotationMatrix(mirrorMatrix);
                quaternion.multiply(mirroredQuaternion); // Combiner pour effet miroir

                handModel.quaternion.slerp(quaternion, lerpFactor);

                // Animation des doigts (si le modèle le permet)
                if (handModel.getObjectByName) {
                    // Exemple : ajuster l'angle de l'index (landmarks 5, 6, 7, 8)
                    const indexTip = landmarks[8];
                    const indexMCP = landmarks[5];
                    const vIndexTip = new THREE.Vector3(indexTip.x, indexTip.y, indexTip.z);
                    const vIndexMCP = new THREE.Vector3(indexMCP.x, indexMCP.y, indexMCP.z);
                    const fingerDir = new THREE.Vector3().subVectors(vIndexTip, vIndexMCP).normalize();
                    const indexBone = handModel.getObjectByName('index_bone'); // Remplacer par le nom réel du bone
                    if (indexBone) {
                        const fingerQuaternion = new THREE.Quaternion().setFromUnitVectors(
                            new THREE.Vector3(0, 1, 0), // Axe par défaut du bone
                            fingerDir
                        );
                        indexBone.quaternion.slerp(fingerQuaternion, lerpFactor);
                    }
                }

                document.getElementById('status').textContent = "Main détectée";
            } else {
                document.getElementById('status').textContent = "Aucune main détectée";
            }
        });

        // Caméra
        const videoElement = document.getElementById('video');
        const cameraMP = new Camera(videoElement, {
            onFrame: async () => {
                try {
                    await hands.send({ image: videoElement });
                } catch (e) {
                    console.error("Erreur caméra :", e);
                }
            },
            width: 1280, // Augmenter la résolution pour plus de précision
            height: 720,
            facingMode: 'user'
        });

        cameraMP.start().catch(e => {
            console.error("Erreur démarrage caméra :", e);
            document.getElementById('status').textContent = "Erreur : Autorisez la caméra";
        });

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Gestion du redimensionnement
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
