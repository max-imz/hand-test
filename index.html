<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main 3D avec détection des doigts</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #111; }
        #container { position: absolute; width: 100vw; height: 100vh; }
        #status { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.7); padding: 10px; font-family: Arial; }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="status">Initialisation...</div>
    <video id="video" autoplay playsinline style="display:none;"></video>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(2, 2, 2);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        const loader = new THREE.GLTFLoader();
        let handModel, indexBone;

        loader.load(
            './hand.gltf', // Remplace par ton fichier rigged
            (gltf) => {
                handModel = gltf.scene;
                scene.add(handModel);
                document.getElementById('status').textContent = "Prêt - Montrez votre main";

                // Recherche du bone de l'index
                handModel.traverse((obj) => {
                    if (obj.isBone && obj.name.toLowerCase().includes("index")) {
                        indexBone = obj;
                        console.log("Bone index trouvé :", obj.name);
                    }
                });
                if (!indexBone) {
                    console.error("Erreur : Bones de l'index manquants.");
                    document.getElementById('status').textContent = "Erreur : Bones index manquants.";
                }
            },
            undefined,
            (error) => {
                console.error("Erreur chargement hand.gltf :", error);
                document.getElementById('status').textContent = "Erreur : Vérifiez hand.gltf";
            }
        );

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7,
            selfieMode: true
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks?.length > 0 && handModel && indexBone) {
                const landmarks = results.multiHandLandmarks[0];

                // Positionner le modèle sur le poignet
                const wrist = landmarks[0];
                const palmX = (wrist.x - 0.5) * 6;
                const palmY = -(wrist.y - 0.5) * 6;
                const lerpFactor = 0.3;
                handModel.position.x = THREE.MathUtils.lerp(handModel.position.x, palmX, lerpFactor);
                handModel.position.y = THREE.MathUtils.lerp(handModel.position.y, palmY, lerpFactor);

                // Synchroniser l'index
                const mcp = landmarks[5];  // Base de l'index
                const tip = landmarks[8];  // Extrémité de l'index
                const v1 = new THREE.Vector3(mcp.x, -mcp.y, mcp.z);
                const v2 = new THREE.Vector3(tip.x, -tip.y, tip.z);
                const direction = new THREE.Vector3().subVectors(v2, v1).normalize();

                const boneWorldPos = new THREE.Vector3();
                indexBone.getWorldPosition(boneWorldPos);

                const lookAtTarget = boneWorldPos.clone().add(direction);
                indexBone.lookAt(lookAtTarget);
            }
        });

        const cameraMP = new Camera(video, {
            onFrame: async () => { await hands.send({ image: video }); },
            width: 640, height: 480, facingMode: 'user'
        });
        cameraMP.start().catch(e => {
            console.error("Erreur caméra :", e);
            document.getElementById('status').textContent = "Erreur : Autorisez la caméra";
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
