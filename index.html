<!DOCTYPE html>  
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main 3D Tracking</title>
    <style>
        body, html {
            margin: 0; padding: 0; overflow: hidden;
            background: #111;
        }
        #container {
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="status">Initialisation...</div>

    <video id="video" autoplay playsinline style="display:none;"></video>

    <!-- Three.js + MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // Initialisation Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Lumières
        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(2, 2, 2);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        // Chargement du modèle 3D
        const loader = new THREE.GLTFLoader();
        let handModel;
        let bones = {};

        loader.load(
            './hand.gltf',
            (gltf) => {
                handModel = gltf.scene;
                handModel.scale.set(1, 1, 1);
                handModel.position.set(0, 0, 0);
                scene.add(handModel);
                
                // Récupération des bones
                handModel.traverse((child) => {
                    if (child.isBone) {
                        bones[child.name] = child;
                    }
                });
                
                document.getElementById('status').textContent = "Prêt - Montrez votre main";
            },
            undefined,
            (error) => {
                console.error("Erreur de chargement :", error);
                document.getElementById('status').textContent = "Erreur : Vérifiez hand.gltf";
            }
        );

        // MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        // Quaternions pour les rotations
        const initialRotation = new THREE.Quaternion().setFromEuler(new THREE.Euler(0, Math.PI, 0));
        const xRotation = new THREE.Quaternion().setFromEuler(new THREE.Euler(-Math.PI / 2, 0, 0));

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7,
            selfieMode: true
        });

        // Mappage des landmarks MediaPipe vers les bones du modèle
        const fingerJoints = {
            thumb: [
                [1, 2, 3, 4],      // MediaPipe landmarks
                ["thumb_baseR_03", "thumb_01R_08", "thumb_02R_09", "thumb_03R_010"]  // Bones correspondants
            ],
            index: [
                [5, 6, 7, 8],
                ["index_baseR_012", "index_01R_017", "index_02R_018", "index_03R_019"]
            ],
            middle: [
                [9, 10, 11, 12],
                ["middle_baseR_020", "middle_01R_025", "middle_02R_026", "middle_03R_027"]
            ],
            ring: [
                [13, 14, 15, 16],
                ["ring_baseR_028", "ring_01R_033", "ring_02R_034", "ring_03R_035"]
            ],
            pinky: [
                [17, 0, 18, 19], // Note: MediaPipe pinky starts at 17, wrist is 0
                ["pinky_baseR_036", "pinky_01R_041", "pinky_02R_042", "pinky_03R_043"]
            ]
        };

        hands.onResults((results) => {
            if (results.multiHandLandmarks?.length > 0 && handModel) {
                const landmarks = results.multiHandLandmarks[0];
                
                // Position globale (poignet)
                const wrist = landmarks[0];
                const palmX = (wrist.x - 0.5) * 6;
                const palmY = -(wrist.y - 0.5) * 6;
                const lerpFactor = 0.3;
                handModel.position.x = THREE.MathUtils.lerp(handModel.position.x, palmX, lerpFactor);
                handModel.position.y = THREE.MathUtils.lerp(handModel.position.y, palmY, lerpFactor);
                handModel.position.z = 0;

                // Orientation de la paume
                const indexBase = landmarks[5];  
                const pinkyBase = landmarks[17]; 

                const vWrist = new THREE.Vector3(wrist.x, -wrist.y, wrist.z);
                const vIndex = new THREE.Vector3(indexBase.x, -indexBase.y, indexBase.z);
                const vPinky = new THREE.Vector3(pinkyBase.x, -pinkyBase.y, pinkyBase.z);

                const xDir = new THREE.Vector3().subVectors(vPinky, vIndex).normalize();
                const zDir = new THREE.Vector3().subVectors(vPinky, vWrist).normalize();
                const yDir = new THREE.Vector3().crossVectors(zDir, xDir).normalize();
                zDir.crossVectors(xDir, yDir).normalize();

                const matrix = new THREE.Matrix4().makeBasis(xDir, yDir, zDir);
                const quaternion = new THREE.Quaternion().setFromRotationMatrix(matrix);
                const finalQuaternion = quaternion.clone().multiply(initialRotation).multiply(xRotation);
                handModel.quaternion.slerp(finalQuaternion, lerpFactor);

                // Animation des doigts
                for (const finger in fingerJoints) {
                    const [mediaPipeIndices, boneNames] = fingerJoints[finger];
                    
                    for (let i = 0; i < mediaPipeIndices.length - 1; i++) {
                        const boneName = boneNames[i];
                        if (bones[boneName]) {
                            const startLandmark = landmarks[mediaPipeIndices[i]];
                            const endLandmark = landmarks[mediaPipeIndices[i + 1]];
                            
                            // Calcul de la direction entre les landmarks
                            const direction = new THREE.Vector3(
                                endLandmark.x - startLandmark.x,
                                -(endLandmark.y - startLandmark.y),
                                endLandmark.z - startLandmark.z
                            ).normalize();
                            
                            // Création d'une rotation pour aligner le bone avec cette direction
                            const targetQuaternion = new THREE.Quaternion().setFromUnitVectors(
                                new THREE.Vector3(0, 1, 0), // Orientation par défaut des bones
                                direction
                            );
                            
                            // Appliquer la rotation avec interpolation
                            bones[boneName].quaternion.slerp(targetQuaternion, lerpFactor);
                        }
                    }
                }
            }
        });

        // Caméra
        const video = document.getElementById('video');
        const cameraMP = new Camera(video, {
            onFrame: async () => {
                try {
                    await hands.send({ image: video });
                } catch (e) {
                    console.error("Erreur caméra :", e);
                }
            },
            width: 640,
            height: 480,
            facingMode: 'user'
        });

        cameraMP.start().catch(e => {
            console.error("Erreur démarrage caméra :", e);
            document.getElementById('status').textContent = "Erreur : Autorisez la caméra";
        });

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
